<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav id="branding">
            <img id="logo" src="./secret-messages-logo.png" alt="Secret Messages App">
            <h1 id="nav-name">Inventory Tracker</h1>
        </nav>
    </header>
    <main>
        <!-- create form button here -->

        <div id="create-form">
            <h2>Create an Item</h2>
            <form>
                <label for="title">Title</label>
                <input id="title" type="text" name="title">
                <label for="price">Price</label>
                <input id="price" type="number" name="price">
                <label for="discount">Discount</label>
                <input id="discount" type="number" name="discount">
                <label for="quantity">Quantity</label>
                <input id="quantity" type="number" name="quantity">

                <input type="submit" value="Create" id="form-btn">
            </form>
        </div>

        <section id="inventory-items">
            <div class="items-container">
                <!-- items go here -->
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Inventory Tracker</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
